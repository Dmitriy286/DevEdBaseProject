<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="/style9.css">

</head>
<body>
<th:block th:insert="fragments/menu :: menu"></th:block>
<div class="container2">


    <div th:switch="${customers}">
        <h2 th:case="null">Неть клиентов</h2>
        <div th:case="*">
            <div class="top">
                <div class="topH"><h1>Список клиентов</h1></div>
            </div>
            <div class="formFindCustomers">
                <form th:action="@{/customers}" th:method="POST">
                    <label  class="formFindCustomersLeft1" for="search">Введите имя:</label>
                    <input  class="formFindCustomersLeft2" type="text" name="search" id="search">
                    <div class="findCustomersButton"><button  class="formFindCustomersRight" type="submit">Найти</button></div>
                </form>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Почта</th>
                    <th>Номер телефона</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td><a th:href = "@{/customers/{id}(id=${customer.id})}" th:text="${customer.name}"></a></td>
                    <td th:text="${customer.surname}"></td>
                    <td th:text="${customer.age}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
                <p><a href="/customer-create">Создать клиента</a></p>
                <p><a href="/" class="btn">Назад</a></p>
    </div>
</div>
</body>
</html>
