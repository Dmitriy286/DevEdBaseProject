<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Update manufacturer</title>
  <link rel="stylesheet" href="/style9.css">
</head>
<body>
<th:block th:insert="fragments/menu :: menu"></th:block>
<form action="#" th:action="@{/manufacturer-update}" th:object="${manufacturer}" method="post">
  <label for="manufacturer_id">ID</label>
  <input readonly type="number" th:field="*{id}" id="manufacturer_id" placeholder="ID">
  <br/>
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Введите наименование">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Введите почту">
  <br/>
  <label for="phone_number">Phone Number</label>
  <input type="text" th:field="*{phoneNumber}" id="phone_number" placeholder="Введите номер телефона">
  <br/>
  <input type="submit" value="Update Manufacturer" class="btn">
</form>
</body>
</html>
