<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<p th:text="${employee.getName()}">value</p>
<p th:text="${employee.getId()}">value</p>
<p th:text="${employee.getPhoto()}">value</p>

<img th:src = "@{/image/employee_id_{id}.png(id = ${employee.getId()})}" alt="Employee photo">

</body>
</html>
